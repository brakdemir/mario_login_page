<html>
    <head>
        <title>Mario Login Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
        maximum-scale=1">
    </head>
    
    <body>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <div class="container">
            <div class="box">
                <img src="img/mario.png" class="img"> 
            
                <h1 class="text">Log in</h1>
                <form class="login-card">
                    <div class="login">
                        <img src="img/mail.png" class="mailandpass">
                        <input type="email" placeholder="Email" class="email">
                    </div>
                    <br/>
                    <div class="login">
                        <img src="img/pass.png" class="mailandpass">
                        <input type="password" placeholder="Password" class="pass">
                    </div>
                    <br/>
                    <div class="other-items">
                        <div class="checkbox">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me" class="rem">Remember me</label>
                        </div>
                        <a href="forget-pass/forget-pass.html">I forget my password</a>
                    </div>
                    <br/>
                    <br/>
                    <div class="login">
                        <button class="button" type="submit" onclick="">Log in</button>
                    </div>
                    <br/>
                    <div class="login">
                        <p class="text">Don't have a account? <a href="sign-up-page/sign-up.html">Create a free account</a></p>
                    </div>
                </form>
            </div>
          </div>
    </body>
</html>
